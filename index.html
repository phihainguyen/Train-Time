<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-media-queries/0.6.1/match-media.js">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="body-container">
        <header>
            <h1>Train Schedule</h1>
            <h2>Life is a Train. Get on Board</h2>
        </header>
        <div class="container flex-container">

            <table class="table table-sm table-hover">
                <h3>Current Train Schedule </h3>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
        <div id="form">
            <h3>Add Train</h3>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Hogwarts Express">
                </div>

                <div class="form-group">
                    <label for="Destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Hogwarts">
                </div>

                <div class="form-group">
                    <label for="time">First Train Time (HH:mm)</label>
                    <input type="time" class="form-control" id="timeStart" placeholder="">
                </div>

                <div class="form-group">
                    <label for="frequency">Frequncy(min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="6">
                </div>

                <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/train.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
